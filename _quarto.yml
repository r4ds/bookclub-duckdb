project:
  type: website
  pre-render: generate_chapters.R
  render:
  - slides/*
  - videos/*
  - '*.qmd'
format:
  html:
    theme:
      dark: darkly
      light: flatly
    css: styles.css
    toc: false
    link-external-newwindow: true
execute:
  freeze: auto
website:
