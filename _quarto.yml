  sidebar:
    style: docked
    search: true
    tools:
    - icon: github
      href: https://github.com/r4ds/bookclub-duckdb
    - icon: youtube
      href: https://dslc.video/duckdb
    - icon: mastodon
      href: https://fosstodon.org/@DSLC
    - icon: linkedin
      href: https://www.linkedin.com/company/dslc-io
    contents:
    - index.qmd
    - file: slides/00.qmd
      target: duckdb_club-slides
    - 01.qmd
